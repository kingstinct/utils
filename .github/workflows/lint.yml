# This is a basic workflow to help you get started with Actions

name: Lint

on:
  workflow_dispatch:
    inputs:
      lint_command:
        required: false
        type: string
        default: pnpm lint-only
        description: The command for running lint
      package_manager:
        required: false
        type: string
        default: pnpm
        description: The package manager to use
  workflow_call:
    inputs:
      lint_command:
        required: false
        type: string
        default: pnpm lint-only
      package_manager:
        required: false
        type: string
        default: pnpm

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        id: checkout

      - uses: pnpm/action-setup@v2.2.2
        if: ${{ github.event.inputs.package_manager == 'pnpm' }}
        with:
          version: 7

      - uses: actions/setup-node@v2
        if: ${{ env.ACT }}
        with:
          node-version-file: .nvmrc

      - uses: actions/setup-node@v2
        if: ${{ !env.ACT }}
        with:
          node-version-file: .nvmrc
          cache: ${{ github.event.inputs.package_manager }}

      - name: Install deps
        run: ${{ github.event.inputs.package_manager }} install

      - name: Lint
        run: ${{ github.event.inputs.lint_command }}
